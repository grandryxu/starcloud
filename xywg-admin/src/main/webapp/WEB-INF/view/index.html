<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>龙信劳务平台</title>
    <link rel="shortcut icon" href="${ctxPath}/static/logo.jpg">
    <link href="${ctxPath}/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${ctxPath}/static/css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="${ctxPath}/static/css/animate.css" rel="stylesheet">
    <link href="${ctxPath}/static/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="${ctxPath}/static/css/style_rewrite.css?v=4.1.0" rel="stylesheet">
</head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<input type="hidden" id="isGeneralContractor" value="${isGeneralContractor}">
<div id="wrapper">

    <!--左侧导航开始-->
    @include("/common/_tab.html"){}
    <!--左侧导航结束-->

    <!--右侧部分开始-->
    @include("/common/_right.html"){}
    <!--右侧部分结束-->

    <!--右侧边栏开始-->
    @include("/common/_theme.html"){}
    <!--右侧边栏结束-->

    <!-- 消息通知 -->
    @include("/common/_notice.html"){}
    <!-- 消息通知结束 -->
</div>

<!-- 全局js -->
<script src="${ctxPath}/static/js/jquery.min.js?v=2.1.4"></script>
<script src="${ctxPath}/static/js/bootstrap.min.js?v=3.3.6"></script>
<script src="${ctxPath}/static/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="${ctxPath}/static/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="${ctxPath}/static/js/plugins/layer/layer.min.js"></script>
<script src="${ctxPath}/static/js/plugins/treeview/bootstrap-treeview.js"></script>

<!-- 自定义js -->
<script src="${ctxPath}/static/js/hplus.js?v=4.1.0"></script>
<script type="text/javascript" src="${ctxPath}/static/js/contabs.js"></script>

<!-- 第三方插件 -->
<script src="${ctxPath}/static/js/plugins/pace/pace.min.js"></script>
<script>
    $("#select-company").on('click', function () {
        var index = layer.open({
            type: 2,
            title: '项目切换',
            area: ['80%', '50%'], //宽高
            fix: false, //不固定
            maxmin: false,
            content: '/dept/selectCompany'
        });
    });
    //项目级操作权限
    localStorage.setItem("isGeneralContractor", $("#isGeneralContractor").val());
    //右下角提示框关闭
    if($("#dateTip").html().trim()){
        $("#closeTimes").on("click",function () {
            $("#noticeTips").hide();
            localStorage.setItem("noticeTips",false);
        })
        if(localStorage.getItem("noticeTips") === 'true'){
            //右下角提示框动画
            $("#noticeTips").animate({bottom:"40px"});
        }else{
            //右下角提示框动画
            $("#noticeTips").hide();
        }
    }

</script>

</body>

</html>
