@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>招标月度统计</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg" id="container-5zxcADS">
                    <div class="col-sm-12">
                        <div class="row">
                            <form class="col-sm-12" id="searchForm">
                                <div class="clear-float">
                                    <div class="col-sm-2">
                                        <div class="fn-div">
                                            <label class="fn-label">时间</label>
                                            <input type="text" class="input-search-s" id="reportYear">
                                        </div>
                                    </div>

                                    <div class="col-sm-2">
                                        <div class="fn-div">
                                            <label class="fn-label"></label>
                                            <select class="fn-input" id="reportType" name="">
                                                <!--状态值与流程状态一致-->
                                                <option value="">招标统计</option>
                                                <option value="5">中标统计</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-2 fn-condition">
                                        <#button name="搜索" icon="fa-search" clickFun="InviteMonthReport.search()"/>
                                        <#reset name="重置" icon="fa-mail-forward" formId="searchForm"/>
                                    </div>


                                </div>
                                <div class="fn-buttons clear-float fn-need-hide">
                                    <div class="col-sm-4">

                                    </div>
                                </div>
                            </form>

                        </div>
                        <div class="row echart-row">
                            <div class="col-sm-12">
                                <div id="inviteMonthReportEChartsDiv" style="width: 100%;height:500px;"></div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts-en.common.js"></script>
<script src="https://cdn.bootcss.com/echarts/4.1.0.rc2/echarts.js"></script>
<script src="${ctxPath}/static/modular/longxin/invite/inviteMonthReport.js"></script>
@}
