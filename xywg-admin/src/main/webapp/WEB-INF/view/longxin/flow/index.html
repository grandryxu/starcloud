@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>流程管理</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg">
                    <div class="col-sm-12">
                        <div  id="WorkerMasterTableToolbar" role="group">
                            <#button name="新增" icon="fa-plus" clickFun="lxFlow.add()"/>
                            <#button name="删除" icon="fa-delete" clickFun="lxFlow.delete()"/>
                        </div>
                        <#table id="lxFlowTable"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/js/common/searchShowHide.js"></script>
<script src="${ctxPath}/static/js/common/Feng.js"></script>
<script src="${ctxPath}/static/js/common/onEnter.js"></script>
<script src="${ctxPath}/static/modular/longxin/flow/lxFlow.js"></script>
@}
