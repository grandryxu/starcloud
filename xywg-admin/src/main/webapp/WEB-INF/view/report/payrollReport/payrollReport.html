@layout("/common/_container.html"){
<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>工资统计</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg" id="container-5zxcADS">
                    <div class="col-sm-12">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="row">
                                    <div class="col-sm-10">
                                        <div class="inline-search-s">
                                            <label class="label-search-s">选择公司</label>
                                            <input type="text" class="input-search-s" id="pName" readonly
                                                   onclick="PayrollReport.showDeptSelectTree(); return false;"/>
                                        </div>
                                        <!-- 父级部门的选择框 -->
                                        <div id="parentDeptMenu" class="menuContent ztree-parent"
                                             style="display: none; position: absolute; z-index: 200;">
                                            <ul id="parentDeptMenuTree" class="ztree tree-box"
                                                style="width: 250px !important;"></ul>
                                        </div>

                                    </div>
                                    <!--<div class="col-sm-2 ta-right">
                                        <#button name="搜索" icon="fa-search" clickFun="PayrollReport.search()"/>
                                    </div>-->
                                </div>
                                <div class="col-sm-2"  id="payrollReportDivToolbar">
                                    <div  id="" role="group">
                                        <#button name="导出" icon="fa-download" clickFun="PayrollReport.export()"/>
                                    </div>
                                </div>
                                <#table id="payrollReportDiv" />
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="col-lg-3 col-sm-3">
            <div id="tree"></div>
        </div> -->
        <!-- <div class="col-lg-9 col-sm-9">
            <div style="font-size: 17px"  id="payrollReportDivToolbar"><strong>工资统计</strong></div>
            <div class="col-sm-12"   id="payrollReportDiv"></div>
            <#table id="payrollReportDiv" />
        </div> -->
    </div>
</div>
<script src="${ctxPath}/static/modular/report/payrollReport/payrollReport.js"></script>
@}
