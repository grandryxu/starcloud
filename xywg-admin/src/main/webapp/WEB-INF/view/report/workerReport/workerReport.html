<div class="row">
    <div class="col-sm-12">
        <div class="ibox float-e-margins">
            <div class="ibox-title">
                <h5>人员统计</h5>
            </div>
            <div class="ibox-content">
                <div class="row row-lg" id="container-5zxcADS">
                    <div class="col-sm-12">
                        <div class="row">
                            <form class="col-sm-12" id="searchForm">
                                <input type="hidden" id="deptId" value="${deptId}" />
                                <div class="clear-float">
                                    <div class="col-sm-4">
                                        <div class="fn-div">
                                            <label class="fn-label">选择公司</label>
                                            <input type="text" class="fn-input dept-tree" id="pName" placeholder="请选择公司" readonly
                                                   onclick="WorkerReport.showDeptSelectTree(); return false;"/>
                                        </div>
                                    </div>

                                    <!-- 父级部门的选择框 -->
                                    <div id="parentDeptMenu" class="menuContent ztree-parent"
                                         style="display: none; position: absolute; z-index: 200;">
                                        <ul id="parentDeptMenuTree" class="ztree tree-box"
                                            style="width: 250px !important;"></ul>
                                    </div>

                                    <div class="col-sm-4">
                                        <div class="fn-div">
                                            <label class="fn-label">姓名</label>
                                            <input type="text" class="fn-input" id="workerName" placeholder="姓名"/>
                                        </div>
                                    </div>

                                    <div class="col-sm-4 fn-condition">
                                        <#button name="搜索" icon="fa-search" clickFun="WorkerReport.search()"/>
                                        <button type="button" class="btn btn-primary " onclick="WorkerReport.reset()">
                                            <i class="fa fa-mail-forward"></i>&nbsp;重置
                                        </button>

                                        <span class="fn-icon fn-up">收起<i class="fa fa-angle-up"></i></span>
                                        <span class="fn-icon fn-down">展开<i class="fa fa-angle-down"></i></span>
                                    </div>

                                    <div class="col-sm-4 fn-need-hide" >
                                        <div class="fn-div">
                                            <label class="fn-label">身份证号</label>
                                            <input type="text" class="fn-input" id="idCardNumber" placeholder="身份证号"/>
                                        </div>
                                    </div>


                                    <div class="col-sm-4 fn-need-hide">
                                        <div class="fn-div">
                                            <label class="fn-label">手机号码</label>
                                            <input type="text" class="fn-input" id="cellPhone" placeholder="手机号码"/>
                                        </div>
                                    </div>
                                </div>

                                <div class="fn-buttons clear-float fn-need-hide">
                                    <div class="col-sm-4">

                                    </div>
                                </div>
                            </form>

                        </div>
                        <div class="row">
                            <div class="col-sm-12">
                                <div  id="WorkerReportTableToolbar" role="group">
                                    <#button name="导出" icon="fa-download" clickFun="WorkerReport.download()"/>
                                </div>
                                <#table id="WorkerReportTable" />
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="${ctxPath}/static/js/common/onEnter.js"></script>
<script src="${ctxPath}/static/js/common/searchShowHide.js"></script>
<script src="${ctxPath}/static/modular/report/workerReport/workerReport.js"></script>
@}
