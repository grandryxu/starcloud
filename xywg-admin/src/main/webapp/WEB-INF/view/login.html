<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>龙信劳务平台</title>
    <link rel="shortcut icon" href="${ctxPath}/static/logo.jpg">
    <link href="${ctxPath}/static/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${ctxPath}/static/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="${ctxPath}/static/css/animate.css" rel="stylesheet">
    <link href="${ctxPath}/static/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="${ctxPath}/static/css/style_rewrite.css?v=4.1.0" rel="stylesheet">
    <style type="text/css">
        /* 本例子css */

        .slideBox {
            width: 416px;
            height: 386px;
            overflow: hidden;
            position: relative;
        }

        .slideBox .hd {
            width:100px;
            height: 15px;
            overflow: hidden;
            position: absolute;
            right: 50%;
            margin-right:-60px;
            bottom: 15px;
            z-index: 1;
        }

        .slideBox .hd ul {
            overflow: hidden;
            zoom: 1;
            float: left;
            padding:0;
        }

        .slideBox .hd ul li {
            list-style: none;
            float: left;
            margin-right: 5px;
            width: 24px;
            height: 4px;
            line-height: 14px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
        }

        .slideBox .hd ul li.on {
            background-color: #019ffa;
        }

        .slideBox .bd {
            position: relative;
            height: 100%;
            z-index: 0;
        }

        .slideBox .bd ul {
            padding:0;
            margin:0;
        }

        .slideBox .bd li {
            list-style: none;
            zoom: 1;
            vertical-align: middle;
        }

        .slideBox .bd img {
            width: 416px;
            height: 386px;
            display: block;
        }

    </style>
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>
    <script src="${ctxPath}/static/js/jquery.min.js?v=2.1.4"></script>
    <script src="${ctxPath}/static/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="${ctxPath}/static/js/plugins/superSlide/jquery.SuperSlide.2.1.1.js"></script>
</head>

<body class="gray-bg login-bg">
    <div class="head-logo">
        <div class="head-logo-img">
            <img src="${ctxPath}/static/img/logo_open.png">
        </div>
    </div>
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div class="slider-box">
            <div id="slideBox" class="slideBox">
                <div class="hd">
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="bd">
                    <ul>
                        <li>
                            <!--<a href="/" target="_blank">-->
                                <img src="${ctxPath}/static/img/login/login-banner1.png" />
                            <!--</a>-->
                        </li>
                        <li>
                            <!--<a href="/" target="_blank">-->
                                <img src="${ctxPath}/static/img/login/login-banner2.png" />
                            <!--</a>-->
                        </li>
                        <li>
                            <!--<a href="/" target="_blank">-->
                                <img src="${ctxPath}/static/img/login/login-banner3.png" />
                            <!--</a>-->
                        </li>
                    </ul>
                </div>

            </div>
        </div>
        <div class="login-box">
                           
            @if(has(tips)){
                <div class="fix-text">${tips!}</div>
            @}
            <h3>劳务平台</h3>
            <form role="form" action="${ctxPath}/login" method="post">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="密码" required="">
                </div>
                @if(kaptcha.getKaptchaOnOff() == true){
                <div class="form-group login-box-check">
                    <input class="form-control" type="text" name="kaptcha" placeholder="验证码" required="">
                    <img src="${ctxPath}/kaptcha" id="kaptcha" width="105" height="38" />
                </div>
                @}
             <!--    <div class="form-group" style="float: left; margin-bottom:24px;">
                    <div class="checkbox" style="text-align: left; margin:0;">
                        <label>
                            <input type="checkbox" name="remember" style="margin-top: 2px;">记住密码
                        </label>
                        <input class="remember-pass" type="checkbox" name="remember" id="awesome">
                        <label for="awesome"><span>记住密码</span></label>
                    </div>
                </div> -->
                <br> <br>
                <button type="submit" class="btn btn-primary block full-width" style="height:40px;">登 录</button>
                <br>
                <button type="button" id="register" class="btn btn-primary block full-width" style="height:40px;">注 册</button>

            </form>
        </div>
    </div>

    <script>
        $(function () {
            $("#kaptcha").on('click', function () {
                $("#kaptcha").attr('src', '${ctxPath}/kaptcha?' + Math.floor(Math.random() * 100)).fadeIn();
            });
            jQuery(".slideBox").slide({mainCell:".bd ul",autoPlay:true,effect:'fold'});


            $("#register").click(function(){
                window.location.href="/register"
            })
        });
        localStorage.setItem("noticeTips",true);
    </script>


</body>

</html>
